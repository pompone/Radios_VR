<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="icon" href="icono.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radios de Villa Regina</title>
<link rel="manifest" href="manifest.json?v=17">
<meta name="theme-color" content="#333333">
<link rel="stylesheet" href="style.css?v=17">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XTLQCMBD3Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XTLQCMBD3Z');
</script>
</head>
<body>
  <div class="radio off" id="radio">
    <div class="display off" id="display">
      <span id="display-text">Off</span>
    </div>
    
    <div class="speaker"></div>
    
    <div class="controls">
      <div class="control">
        <div class="knob" id="knob-mute" title="Mute">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <line x1="18" y1="8" x2="22" y2="12"/>
            <line x1="22" y1="8" x2="18" y2="12"/>
          </svg>
        </div>
        <div class="knob-label">Mute</div>
      </div>

      <div class="control">
        <div class="knob" id="knob-info" title="Información">
          <svg class="icon" viewBox="0 0 24 24">
             <circle cx="12" cy="12" r="10"></circle>
             <line x1="12" y1="16" x2="12" y2="12"></line>
             <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        <div class="knob-label">Info</div>
      </div>
      
      <div class="control">
        <div class="knob off" id="knob-power" title="Power">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2v10"/>
            <path d="M18.4 6.6a9 9 0 1 1-12.77.04"/>
          </svg>
        </div>
        <div class="knob-label">Power</div>
      </div>
    </div>
    
    <div class="presets" id="presets-container">
      <button class="preset" data-freq="Radio Noventa 90.1 MHz" data-info="La radio dedicada al Rock. Contacto: 2984 4671099" data-src="https://cast.tunzilla.com/http://www.radionoventa.com.ar:8000/Noventa_en_vivo.mp3">90.1</button>
      <button class="preset" data-freq="LU16 92.7 MHz" data-info="Radio LU16 Río Negro - Villa Regina -Contacto: 2984 692 244" data-src="https://radio01.ferozo.com/proxy/ra01001162?mp=/stream">92.7</button>
      <button class="preset" data-freq="Radio del Sol 93.7 MHz" data-info="La radio te acompaña - Las Heras 9, Villa Regina, Contacto: 2984574092" data-src="https://stream.hego.com.ar/listen/radio_del_sol/radio.mp3">93.7</button>
      <button class="preset" data-freq="Slogan 94.7 MHz" data-info="Somos parte de tu vida. Contacto:0298 439-7805" data-src="https://stream.hego.com.ar/listen/radio_slogan/slogan.mp3">94.7</button>
      <button class="preset" data-freq="Patagonia 95.9 MHz" data-info="La voz de la Patagonia. Contacto: 0298 467-1994" data-src="https://streaming1.locucionar.com/proxy/patagoniafm?mp=/stream">95.9</button>
      <button class="preset" data-freq="Eclipse 101.5 MHz" data-info="La radio que eclipso el aburrimiento. Contacto:2984373876" data-src="http://01.solumedia.com.ar:8746/stream">101.5</button>
      
      <button class="preset add-btn" id="btn-add" title="Agregar Radio">+</button>
    </div>
    
    <div class="volume">
      <label for="volume">Volumen</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
      <div class="vol-percentage" id="vol-percentage">70%</div>
    </div>
  </div>
  
  <audio id="player"></audio>
  
  <div id="modal-add" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>Agregar Nueva Radio</h3>
      
      <div style="position: relative; width: 100%;">
        <input type="text" id="modal-name" placeholder="Nombre o Búsqueda..." autocomplete="off">
        <div id="search-results" class="results-list hidden"></div>
      </div>

      <input type="text" id="modal-url" placeholder="URL Streaming (http://...)" autocomplete="off">
      <input type="hidden" id="modal-info-hidden"> 
      
      <div class="modal-buttons">
        <button id="btn-modal-cancel" class="modal-btn cancel">Cancelar</button>
        <button id="btn-modal-save" class="modal-btn save">Guardar</button>
      </div>
    </div>
  </div>
  <div id="modal-delete" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>¿Eliminar Radio?</h3>
      <p id="delete-msg" style="text-align: center; color: #555; margin: 10px 0;">
        ¿Estás seguro?
      </p>
      
      <div class="modal-buttons">
        <button id="btn-delete-cancel" class="modal-btn cancel-neutral">Cancelar</button>
        <button id="btn-delete-confirm" class="modal-btn danger">Eliminar</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Desarrollado por <a href="https://pompone.github.io/CV_Pompone.github.io" target="_blank">Alejandro M. Pompone</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script src="radios_db.js?v=17"></script>
  <script src="script.js?v=17"></script>
</body>
</html>
